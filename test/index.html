<html>
  <head>
    <title>live-localizer test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script>WCT = { mochaOptions: { slow: 15000, timeout: 60000 } };</script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <!-- <script src="../node_modules/babel-polyfill/browser.js"></script> -->
    <link rel="import" href="src/import-suites.html">
  </head>
  <body>
    <script>
      var match = decodeURIComponent(window.location.href).match(/^.*[^_a-zA-Z0-9]mode=fast[^a-zA-Z0-9]?.*$/);
      var fast = match ? true : false;
      var suites = [];
      [ 'src' ].forEach(function (buildPhase) {
        (fast ? [ '' ] : [ '', '-lazy' ]).forEach(function (type) {
          for (var scope in Suite.scopes) {
            if (Suite.scopes[scope].htmlSuite !== '*') {
              Suite.scopes[scope].test.forEach(function (tests, index) {
                var maxPhase = 0;
                tests = tests.split(',');
                if (tests.length === 1) {
                  tests = tests[0];
                  var match2 = tests.match(/^.*_phase_([0-9])*$/);
                  if (match2) {
                    maxPhase = match2[1];
                  }
                }
                for (var phase = 0; phase <= maxPhase; phase++) {
                  suites.push(buildPhase + '/' + (Suite.scopes[scope].htmlSuite || scope) + type + '-test.html' +
                    '#TestSuites=' + index +
                    (Suite.scopes[scope].htmlSuite ? '&Scope=' + scope : '') +
                    (maxPhase > 0 ? '&Phase=' + phase : ''));
                }
              });
            }
          }
        });
      });
      // Load and run all tests (.html, .js):
      console.log('suites = ', suites);
      WCT.loadSuites(suites);
    </script>
  </body>
</html>
