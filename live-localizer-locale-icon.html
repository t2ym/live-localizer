<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="draggable-behavior.html">

<dom-module id="live-localizer-locale-icon">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        margin: 8px;

        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;

        --paper-tooltip: {
          padding: 4px;
        }

        --paper-fab-background: lightgrey;
        --paper-fab-keyboard-focus-background: lightgrey;
        --paper-fab-iron-icon: {
          color: white;
          width: 16px;
          height: 16px;
        }
      }
      .download-link {
        display: inline-block;
        width: 100%;
        height: 100%;
        padding: 8px;
        border-radius: 12px;
        @apply(--paper-font-common-base);
        font-size: 12px;
        text-align: center;
        background-color: lightgrey;
        @apply(--shadow-elevation-4dp);
      }
      .download-icon {
        display: block;
        text-align: center;
        margin: auto;
        width: 48px;
        height: 48px;
      }
      paper-card.download-link:not(.selected) {
        color: black;
        opacity: 0.35;
      }
      .file-name {
        text-align: center;
        display: block;
      }
      paper-fab.badge {
        position: relative;
        font-size: 9pt;
        padding: 1px;
        top: -84px;
        left: 60px;
        width: 32px;
        height: 32px;
      }
      paper-fab.badge:not(.selected) {
        color: black;
        opacity: 0.35;
      }
      paper-fab.badge.blue {
        visibility: visible;
        background-color: blue;
      }
      paper-fab.badge.orangered {
        visibility: visible;
        background-color: orangered;
      }
      paper-fab.badge.yellow {
        visibility: visible;
        color: slategrey;
        background-color: yellow;
      }
      paper-fab.badge {
        visibility: hidden;
      }
    </style>
    <paper-card id="card" class="download-link layout vertical">
      <iron-image class="download-icon" src="{{flag(file.locale)}}" alt="{{file.locale}}" sizing="contain"></iron-image>
      <div class="flex"></div>
      <div class="file-name">{{file.locale}}</div>
      <paper-ripple></paper-ripple>
    </paper-card>
    <paper-fab id="badge" mini class="badge" on-tap="onBadgeTap"></paper-fab>
    <paper-tooltip for="card" offset="-10">{{tooltip(selected,tooltips)}}</paper-tooltip>
  </template>
  <script>
  (function () {
    var lang2country = {
      'af': 'ZA',
      'ak': 'GH',
      'ar': 'SA',
      'az': 'AZ',
      'az-Latn': 'AZ',
      'be': 'BY',
      'bem': 'ZM',
      'bg': 'BG',
      'bm': 'ML',
      'bn': 'BD',
      'bs': 'BA',
      'bs-Latn': 'BA',
      'ckb': 'IQ',
      'cs': 'CZ',
      'da': 'DK',
      'de': 'DE',
      'dyo': 'SN',
      'dz': 'BT',
      'ee': 'GH',
      'el': 'GR',
      'en': 'US',
      'es': 'ES',
      'et': 'EE',
      'fa': 'IR',
      'fi': 'FI',
      'fil': 'PH',
      'fo': 'FO',
      'fr': 'FR',
      'ga': 'IE',
      'gv': 'IM',
      'ha': 'NG',
      'he': 'IL',
      'hi': 'IN',
      'hr': 'HR',
      'hu': 'HU',
      'hy': 'AM',
      'id': 'ID',
      'ig': 'NG',
      'is': 'IS',
      'it': 'IT',
      'ja': 'JP',
      'kab': 'DZ',
      'kam': 'KE',
      'kea': 'CV',
      'khq': 'ML',
      'ki': 'KE',
      'kk': 'KZ',
      'kl': 'GL',
      'kln': 'KE',
      'km': 'KH',
      'ko': 'KR',
      'lb': 'LU',
      'lo': 'LA',
      'lrc': 'IR',
      'lt': 'LT',
      'lu': 'CD',
      'lv': 'LV',
      'mfe': 'MU',
      'mg': 'MG',
      'mgh': 'MZ',
      'mk': 'MK',
      'mn': 'MN',
      'ms': 'MY',
      'mt': 'MT',
      'my': 'MM',
      'naq': 'NA',
      'nb': 'NO',
      'ne': 'NP',
      'nl': 'NL',
      'nn': 'NO',
      'no': 'NO',
      'nus': 'SS',
      'pl': 'PL',
      'ps': 'AF',
      'pt': 'BR',
      'qu': 'PE',
      'rm': 'CH',
      'rn': 'BI',
      'ro': 'RO',
      'ru': 'RU',
      'rw': 'RW',
      'se': 'NO',
      'seh': 'MZ',
      'ses': 'ML',
      'sg': 'CF',
      'si': 'LK',
      'sk': 'SK',
      'sl': 'SI',
      'so': 'SO',
      'sq': 'AL',
      'th': 'TH',
      'tk': 'TM',
      'to': 'TO',
      'tr': 'TR',
      'ur': 'PK',
      'uz': 'UZ',
      'uz-Latn': 'UZ',
      'vai': 'LR',
      'vai-Vaii': 'LR',
      'vi': 'VN',
      'wae': 'CH',
      'zh': 'CN',
      'zh-Hans': 'CN',
      'zh-Hant': 'TW',
      'zu': 'ZA'
    };

    function locale2country (locale) {
      var match = locale.match(/^(.*)-([A-Z][A-Z])$/);
      if (match) {
        return match[2];
      }
      else if (lang2country[locale]) {
        return lang2country[locale];
      }
      else {
        return '';
      }
    }

    Polymer({

      is: 'live-localizer-locale-icon',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior,
        BehaviorsStore.DraggableBehavior
      ],

      properties: {
        file: {
          type: Object
        },

        selected: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          observer: 'selectedChanged'
        },

        followSelected: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        tooltips: {
          type: Array,
          value: function () {
            return [ 'Save XLIFF', 'Switch Locale' ];
          }
        },

        model: {
          type: Object,
          notify: true
        }
      },

      observers: [
        'modelReady(model)',
        'updateSelected(file,model)',
        'updateTasks(file.tasks)'
      ],

      ready: function () {
        this.onHtmlLangMutationBindThis = this.onHtmlLangMutation.bind(this);
      },

      attached: function () {
        if (this.model) {
          this.model.addEventListener('html-lang-mutation', this.onHtmlLangMutationBindThis);
          this.isModelReady = true;
        }
      },

      modelReady: function (model) {
        if (model && !this.isModelReady) {
          this.model.addEventListener('html-lang-mutation', this.onHtmlLangMutationBindThis);
          this.isModelReady = true;
        }
        if (!model) {
          this.isModelReady = false;
        }
      },

      detached: function () {
        if (this.model) {
          this.model.removeEventListener('html-lang-mutation', this.onHtmlLangMutationBindThis);
          this.isModelReady = false;
        }
      },

      onHtmlLangMutation: function (e) {
        if (this.followSelected) {
          var tmpFile = this.model.selectedFile();
          if (tmpFile) {
            this.file = tmpFile;
          }
        }
        if (this.file) {
          this.updateSelected(this.file, this.model);
        }
        return false;
      },

      updateSelected: function (file, model) {
        this.selected = model.isSelected(file.locale);
      },

      selectedChanged: function (value) {
        this.toggleClass('selected', this.selected, this.$.card);
        this.toggleClass('selected', this.selected, this.$.badge);
      },

      updateTasks: function (tasks) {
        //console.log('updateTasks ' + this.file.locale, this.file.tasks);
        var badgeColor = '';
        if (tasks > 0) {
          badgeColor = 'orangered';
        }

        this.$.badge.label = '' + this.file.tasks;
        [ 'blue', 'orangered', 'yellow' ].forEach(function (color) {
          if (color === badgeColor) {
            this.$.badge.classList.add(color);
          }
          else {
            this.$.badge.classList.remove(color);
          }
        }, this);
      },

      onBadgeTap: function (e) {
        e.stopPropagation();
        this.fire('badge-tap', { locale: this.file.locale });
      },

      flag: function (locale) {
        var flag;
        if (locale) {
          flag = locale2country(locale);
        }
        if (flag) {
          var url = document.createElement('a');
          url.href = this.resolveUrl('../region-flags/png/' + flag + '.png');
          return ('/' + url.pathname).replace(/^\/\//, '/');
        }
        else {
          return '';
        }
      },

      tooltip: function (selected, tooltips) {
        if (tooltips) {
          if (selected) {
            return tooltips[0];
          }
          else {
            return tooltips[1];
          }
        }
        else {
          return '';
        }
      },

      getDragHandleMode: function (e) {
        var mode;
        if (this.selected && this.followSelected) {
          mode = 'drag';
        }
        else {
          mode = 'none';
        }
        return mode;
      }

    });
  })();
  </script>
</dom-module>
