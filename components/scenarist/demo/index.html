<html>
  <head>
    <title>scenarist demo</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var asyncSupported = true;
      var url;
      try {
        new Function('return async () => 1');
      }
      catch (e) {
        asyncSupported = false;
      }
      if (asyncSupported) {
        url = 'src/';
      }
      else {
        url = 'min/';
      }
      window.location.href = url;
    </script>
  </body>
</html>
