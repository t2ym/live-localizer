language: node_js
branches:
  except:
    - gh-pages
sudo: true
dist: trusty
before_script:
  - 'export PATH=$PWD/node_modules/.bin:$PATH'
env:
  global:
    - secure: 
    - secure: 
node_js: 10
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sauce_connect: true
script:
  - gulp patch-polyserve-lastModified-true
  - xvfb-run wct --module-resolution=node --npm --expanded
  - 'if [ "${TRAVIS_BRANCH}" != "" ]; then lcov-result-merger ''test/coverage-report*/lcov.info'' | ./node_modules/coveralls/bin/coveralls.js || echo success; fi'
