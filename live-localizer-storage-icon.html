<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="draggable-behavior.html">

<dom-module id="live-localizer-storage-icon">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        margin: 8px;

        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;

        --paper-tooltip: {
          padding: 4px;
        }

        --paper-fab-background: lightgrey;
        --paper-fab-keyboard-focus-background: lightgrey;
        --paper-fab-iron-icon: {
          color: white;
          width: 16px;
          height: 16px;
        }
      }
      .download-link {
        display: inline-block;
        width: 100%;
        height: 100%;
        padding: 8px;
        border-radius: 12px;
        @apply(--paper-font-common-base);
        font-size: 12px;
        text-align: center;
        background-color: lightgrey;
        @apply(--shadow-elevation-4dp);
      }
      .storage-icon {
        display: block;
        text-align: center;
        margin: auto;
        width: 48px;
        height: 48px;
      }
      paper-card.download-link:not(.selected) {
        color: black;
        opacity: 0.35;
      }
      .file-name {
        text-align: center;
        display: block;
      }
    </style>
    <paper-card id="card" class="download-link layout vertical">
      <iron-icon class="storage-icon" icon="{{icon}}"></iron-icon>
      <div class="flex"></div>
      <div class="file-name">{{label}}</div>
      <paper-ripple></paper-ripple>
    </paper-card>
    <paper-tooltip for="card" offset="-10">{{tooltip(selected,tooltips)}}</paper-tooltip>
  </template>
  <script>
  (function () {

    Polymer({

      is: 'live-localizer-storage-icon',

      behaviors: [
        BehaviorsStore.DraggableBehavior
      ],

      properties: {
        icon: {
          type: String,
          value: 'folder'
        },

        label: {
          type: String,
          value: ''
        },

        tooltips: {
          type: Array,
          value: function () {
            return [ 'Not implemented yet', 'Not implemented yet' ];
          }
        },

        selected: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          observer: 'selectedChanged'
        },

        model: {
          type: Object
        }
      },

      ready: function () {
        this.onHtmlLangMutationBindThis = this.onHtmlLangMutation.bind(this);
      },

      attached: function () {
        if (this.model) {
          this.model.addEventListener('html-lang-mutation', this.onHtmlLangMutationBindThis);
        }
      },

      detached: function () {
        if (this.model) {
          this.model.removeEventListener('html-lang-mutation', this.onHtmlLangMutationBindThis);
        }
      },

      onHtmlLangMutation: function (e) {
        return false;
      },

      selectedChanged: function (value) {
        this.toggleClass('selected', this.selected, this.$.card);
        this.toggleClass('selected', this.selected, this.$.badge);
      },

      tooltip: function (selected, tooltips) {
        if (tooltips) {
          if (selected) {
            return tooltips[0];
          }
          else {
            return tooltips[1];
          }
        }
        else {
          return '';
        }
      },

      getDragHandleMode: function (e) {
        var mode;
        if (this.selected) {
          mode = 'drag';
        }
        else {
          mode = 'none';
        }
        return mode;
      }

    });
  })();
  </script>
</dom-module>
